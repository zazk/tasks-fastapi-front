<div class="w-full max-w-xs mx-auto ">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" autocomplete="off" [formGroup]="registerForm">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" id="username" type="text" placeholder="Username" formControlName="username" [class.border-red-500]="validField('username')">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm mb-2" for="fullName">
        Full name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" id="fullName" type="text" placeholder="Full name" formControlName="fullname" [class.border-red-500]="validField('fullname')">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm" id="email" type="email" placeholder="Email" formControlName="email" [class.border-red-500]="validField('email')">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm mb-2" for="password" >
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline text-sm" id="password" type="password" placeholder="******************" formControlName="password" [class.border-red-500]="validField('password')">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" [disabled]="registerForm.invalid && registerForm.dirty" (click)="register()">
        Register
      </button>
    </div>
  </form>
</div>
